<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .login-header {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #e0306b;
        margin-bottom: 20px;
      }
      .btn-custom {
        background-color: #e0306b; /* Light pink button */
        color: white;
        margin-top: 15px;
        margin-bottom: 25px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">Login</div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="dropdownMenu" class="form-label">Select Option</label>
          <select class="form-select" id="dropdownMenu">
            <option value="./Buldhana/index.html">बुलढाणा</option>
            <option value="./Nandurbar/index.html">नंदुरबार</option>
            <option value="./Dhule/index.html">धुळे</option>
          </select>
        </div>

        <div class="mb-3">
          <button
            type="button"
            class="btn btn-custom w-100"
            onclick="redirectToPage()"
          >
            Login
          </button>
        </div>
      </form>
    </div>

    <script>
      function redirectToPage() {
        const selectedOption = document.getElementById("dropdownMenu").value;
        window.location.href = selectedOption;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
